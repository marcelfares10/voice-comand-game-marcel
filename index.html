  <body>
    <h1 class = 'name'></h1>
    <h1>Adivinhe o número que eu pensei</h1>

      O número está entre <span id="lower-value">0</span> e

<script>
  Swal.fire({
    title: "Seja bem-vindo!",
    text: "Digite seu nome:",
    input: 'text',
    showCancelButton: true        
  }).then((result) => {
  if (result.value) {
    $(".name").html("Olá, " + result.value + "!").append(` <i class="far fa-smile-wink"></i>`)
  }else
    $(".name").html("Olá, visitante").append(` <i class="far fa-smile-wink"></i>`)
});
</script>
